global
    log stdout format raw local0
    maxconn 4096

defaults
    log global
    mode tcp
    option tcplog
    timeout connect 5s
    timeout client 1m
    timeout server 1m

frontend stats
    mode http
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if LOCALHOST

frontend galera_frontend
    bind *:3306
    default_backend galera_nodes

backend galera_nodes
    balance roundrobin
    option mysql-check user haproxy_check
    server galera_01 10.6.0.11:3306 check send-proxy
    server galera_02 10.6.0.12:3306 check send-proxy
    server galera_03 10.6.0.13:3306 check send-proxy
